eureka:
    instance:
        preferIpAddress: false
        instanceId: ${spring.application.name}-${random.value}
        metadata-map:
            management.port: ${management.server.port:18080}
            startup: ${random.int}
        statusPageUrlPath: ${management.endpoints.web.base-path}/info
        healthCheckUrlPath: ${management.endpoints.web.base-path}/health
        hostname: ${spring.application.name}-${random.value}
    client:
        serviceUrl:
            defaultZone: http://localhost:8761/eureka/

spring:
    application:
        name: pm
    cloud:
        config:
            uri: http://configserver:8888
            fail-fast: true
    profiles:
        active: dev
