eureka:
    instance:
        preferIpAddress: false
        hostname: ${HOSTNAME}
        instanceId: ${spring.application.name}-${random.value}
        metadata-map:
            management.port: ${management.port:18080}
spring:
    application:
        name: pm
    cloud:
        config:
            uri: http://configserver:8888
            fail-fast: true
    profiles:
        active: dev
